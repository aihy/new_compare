<!DOCTYPE html>
<html lang="zh">
<head>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" rel="stylesheet">
    <meta charset="utf-8" content="user-scalable=no, width=device-width, initial-scale=1.0" name="viewport"/>
    <title>title</title>
</head>

<body>
<div class="container">
    <div class="row">
        <div class="col">
            <p id="times" style="font-size: 30px"></p>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <button id="undo" style="font-size: 30px" type="button">撤销</button>
        </div>
        <div class="col">
            <button id="clear" style="font-size: 30px" type="button">重置</button>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <p style="font-size: 30px">先做哪个？</p>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <button id="middle" style="font-size: 30px" type="button"></button>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <br><br>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <button id="item" style="font-size: 30px" type="button"></button>
        </div>
    </div>
</div>
<script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script crossorigin="anonymous" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="compare.js"></script>
</body>

</html>
